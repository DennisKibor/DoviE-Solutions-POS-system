
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DoviE-Solutions POS system</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Prevent FOUC (Flash of Unstyled Content) by checking theme before body renders
        (function() {
          const savedTheme = localStorage.getItem('dovie_theme') || 'system';
          const isDark = savedTheme === 'dark' || (savedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        })();
    </script>
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
          transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* White: #FFFFFF (main backgrounds, forms, cards) */
        /* Light Gray: #F3F4F6 (page backgrounds) */
        html:not(.dark) body {
          background-color: #F3F4F6;
          color: #374151; /* Dark Gray text */
        }
        html.dark body {
          background-color: #020617; /* Deepest Navy/Blue */
          color: #F3F4F6;
        }

        /* Smooth transitions for all theme-sensitive elements */
        * {
          transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease, box-shadow 0.3s ease;
        }

        /* Mobile drawer animation */
        .drawer-content {
          transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
